{% extends "base.html" %} {% block content %}
<div class="wrap">
  <div id="title" class="section">
    Writing
  </div>
  <div id="content" class="section">
    <ul>
      {% for page in pages %}
      <li>
        <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a>
      </li>
      {% else %}
      <li>No stuff.</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% include "footer.html" %} {% endblock content %}
